<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gerador de Senha</title>
    <link rel="stylesheet" href="/css/style.css">
    <script src="js/script.js" defer></script>
</head>
<body>
    <div id="register-container">
        <div id="register-banner">
            <div id="banner-layer">
                <h1>Welcome!</h1>
            </div>
        </div>
        <div id="register-form">
            <h2>Create your account:</h2>
            <p>Register:</p>
            <div class="form-control">
                <label for="name">Name</label>
                <input type="text" name="name" id="name" placeholder="Enter your name">
            </div>
            <div class="form-control">
                <label for="email">Email</label>
                <input type="email" name="email" id="email" placeholder="Enter your email">
            </div>
            <div class="form-control">
                <label for="password">Password</label>
                <input type="text" type="password" name="password" id="password" placeholder="Enter your password">
            </div>
            <div class="form-control">
                <label for="confirmPassword"> Confirm password</label>
                <input type="text" type="password" name="confirmPassword" id="confirmPassword" placeholder="Confirm your password">
            </div>
        </div>
    </div>
    
</body>
</html>
